services:
  - type: web
    name: datazen-saas-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        value: sqlite:///./datazen_saas.db
      - key: GEMINI_API_KEY
        generateValue: true
      - key: RAZORPAY_KEY_ID
        generateValue: true
      - key: RAZORPAY_KEY_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true

