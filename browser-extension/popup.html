<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataZen Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .status {
            font-size: 12px;
            color: #666;
        }
        
        .status.authenticated {
            color: #10b981;
        }
        
        .status.unauthenticated {
            color: #ef4444;
        }
        
        .section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .button-secondary {
            background: #f3f4f6;
            color: #333;
        }
        
        .quota-bar {
            background: #f3f4f6;
            height: 20px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .quota-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: 600;
        }
        
        .quota-text {
            font-size: 11px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .message {
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        
        .message.error {
            background: #fee2e2;
            color: #7f1d1d;
            border: 1px solid #fca5a5;
        }
        
        .message.warning {
            background: #fef3c7;
            color: #78350f;
            border: 1px solid #fcd34d;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            max-height: 200px;
            overflow-y: auto;
            background: #f9fafb;
            padding: 10px;
            border-radius: 4px;
            font-size: 11px;
        }
        
        .result-item {
            padding: 5px;
            margin-bottom: 5px;
            background: white;
            border-left: 3px solid #667eea;
            padding-left: 8px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîç DataZen Scraper</h1>
            <div class="status" id="status">Not authenticated</div>
        </div>
        
        <!-- Authentication Section -->
        <div class="section" id="authSection">
            <h2>Login</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Password">
            </div>
            <button onclick="handleLogin()">Login</button>
            <div style="margin-top: 10px; text-align: center; font-size: 11px; color: #666;">
                Don't have an account? <a href="#" onclick="showRegister()" style="color: #667eea; text-decoration: none;">Register</a>
            </div>
        </div>
        
        <!-- Scraper Section -->
        <div class="section" id="scraperSection" style="display: none;">
            <h2>Scrape Website</h2>
            
            <!-- Quota Status -->
            <div class="quota-text" id="quotaText">Loading quota...</div>
            <div class="quota-bar">
                <div class="quota-fill" id="quotaFill" style="width: 0%">0%</div>
            </div>
            
            <!-- Messages -->
            <div id="messageContainer"></div>
            
            <!-- Scrape Form -->
            <div class="form-group">
                <label>URL</label>
                <input type="url" id="scrapeUrl" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label>Data Type</label>
                <select id="dataType">
                    <option value="text">Text</option>
                    <option value="images">Images</option>
                    <option value="links">Links</option>
                    <option value="emails">Emails</option>
                </select>
            </div>
            <button onclick="handleScrape()">Start Scraping</button>
            
            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; font-size: 12px; color: #666;">Scraping...</p>
            </div>
            
            <!-- Results -->
            <div id="resultsContainer" style="display: none; margin-top: 15px;">
                <h3 style="font-size: 12px; margin-bottom: 8px;">Results</h3>
                <div class="results" id="results"></div>
                <button class="button-secondary" onclick="downloadResults()" style="margin-top: 10px;">Download Results</button>
            </div>
            
            <!-- User Menu -->
            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                <div class="button-group">
                    <button class="button-secondary" onclick="showStats()">Stats</button>
                    <button class="button-secondary" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
